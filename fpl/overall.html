<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overall Standings - FPL Champ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">Overall League Standings</h2>

  <table class="table table-bordered text-center">
    <thead class="table-dark">
      <tr>
        <th>Rank</th>
        <th>User</th>
        <th>Total Points</th>
      </tr>
    </thead>
    <tbody id="overallTable"></tbody>
  </table>
</div>

<script>
async function loadOverallLeague() {
  const res = await fetch("getOverallLeague.php");
  const data = await res.json();

  const tbody = document.getElementById("overallTable");
  tbody.innerHTML = "";

  data.forEach((row, idx) => {
    tbody.innerHTML += `
      <tr>
        <td>${idx + 1}</td>
        <td>${row.name}</td>
        <td>${row.total_points}</td>
      </tr>
    `;
  });
}

loadOverallLeague();
</script>
</body>
</html>
