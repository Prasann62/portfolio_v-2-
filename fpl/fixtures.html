  </div>

  <script>
    async function loadFixtures() {
      try {
        const resTeams = await fetch("getPlayers.php");
        const resFix = await fetch("getFixtures.php");
        const teamsData = await resTeams.json();
        const fixturesData = await resFix.json();

        const teams = {};
        teamsData.teams.forEach(t => teams[t.id] = t.name);

        const container = document.getElementById("fixtures");
        container.innerHTML = "";

        fixturesData.slice(0, 10).forEach(f => {
          const home = teams[f.team_h] || "Team " + f.team_h;
          const away = teams[f.team_a] || "Team " + f.team_a;
          const kickoff = f.kickoff_time ? new Date(f.kickoff_time).toLocaleString() : "TBD";

          const html = `
            <div class="col-md-6">
              <div class="card p-3 shadow-sm">
                <h5>${home} <span class="fdr-${f.team_h_difficulty}">FDR ${f.team_h_difficulty}</span></h5>
                <h5>vs</h5>
                <h5>${away} <span class="fdr-${f.team_a_difficulty}">FDR ${f.team_a_difficulty}</span></h5>
                <p class="text-muted">Kickoff: ${kickoff}</p>
              </div>
            </div>
          `;
          container.innerHTML += html;
        });
      } catch (e) {
        console.error(e);
        document.getElementById("fixtures").innerHTML =
          `<div class="alert alert-danger">Failed to load fixtures</div>`;
      }
    }
    loadFixtures();
  </script>
